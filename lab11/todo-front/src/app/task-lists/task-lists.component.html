<app-base>
    <ng-container>
      <div class="container">
          <button type="button" class="btn btn-primary" (click)="navigateBack()">Back</button>
        <div class="row">
            <span><h2>Task Lists</h2></span>
        </div>
        <table class="table">
            <tr>
              <td>Number</td>
              <td>Name</td>
            </tr>
            <tr *ngFor="let taskList of taskLists">
              <td>{{taskList.id}}</td>
              <td>{{taskList.name}}</td>
              <td>
                <a routerLink="/tasklists/{{taskList.id}}/"><button type="button" class="btn btn-info">Details</button></a> 
              </td>
              <td>
                <a routerLink="/tasklist/{{taskList.id}}/tasks"><button type="button" class="btn btn-warning">Tasks</button></a> 
              </td>
            </tr>
        </table>
        <!--<ul class="list-group">
          <li *ngFor="let taskList of taskLists" class="list-group-item d-flex justify-content-between align-items-center">
            {{taskList.id}} - {{taskList.name}}
            <a routerLink="/task_lists/{{taskList.id}}/tasks">Tasks</a> 
          </li>
        </ul>-->
      </div>
      </ng-container>
</app-base>
