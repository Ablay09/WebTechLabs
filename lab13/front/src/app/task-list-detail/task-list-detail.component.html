<app-base>
  <ng-container>
      <div class="container">
          <div class="row" name="header">
              <button type="button" class="btn btn-info" (click)="navigateBack()" style="margin-right: 20px;">Back</button>
              <span><h2>Task List Detail:</h2></span>
          </div>
          <br>
          <div>  
              <h2>
              <strong>Name: {{taskList.name}}</strong>
              <br>
              <strong>Id: {{taskList.id}} </strong>
            </h2>
          </div>
          <br>
          <div>
            <table class="table">
                <tr>
                  <td>Id</td>
                  <td>Name</td>
                </tr>
                <tr>
                  <td>{{taskList.id}}</td>
                  <td> <input type="text" class="form-control" [(ngModel)]="taskList.name"></td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" (click)="updateTaskList(taskList)" style="margin-right:10px;">Update</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteTaskList()">Delete</button>
                  </td>
                </tr>
            </table>
          </div>
      </div>
  </ng-container>
</app-base>
