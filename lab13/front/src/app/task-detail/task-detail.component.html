<app-base>
  <ng-container>
    <div class="container">
        <button type="button" class="btn btn-primary" (click)="navigateBack()">Back</button>
        <div class="row" name="header">
            <span><h2>Task Detail</h2></span>
        </div>
        <br>
        <div name="body">
          <table class="table">
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Created At</td>
              <td>Due on</td>
              <td>Status</td>
            </tr>
            <tr>
              <td>{{task.id}} </td>
              <td>{{task.name}} </td>
              <td>{{task.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </td>
              <td>{{task.due_on | date:'yyyy-MM-dd HH:mm:ss'}} </td>
              <td>{{task.status}} </td>
            </tr>
          </table>
        </div>
        <div>
          <table class="table">  
              <tr>
                <td> <input type="text" class="form-control" [(ngModel)]="task.name"></td> 
              </tr>              
              <tr>
                <td> <input type="text" class="form-control" [(ngModel)]="task.due_on"></td>
              </tr>
              <tr>
                <td> <input type="text" class="form-control" [(ngModel)]="task.status"></td>
              </tr>            
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="updateTask(task)">Update</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteTask(task)" style="margin-left: 5px;">Delete</button>
              </td>
          </table>
        </div>
    </div>
  </ng-container>
</app-base>
